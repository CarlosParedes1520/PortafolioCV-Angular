  <form class="border  ms-5 me-5 mt-5 mb-5 formulario"autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()" 
        data-aos="fade-up" data-aos-duration="1500">
    <legend class=" ms-2 mb-3 mt-2 mb-2 fw-bold">Formulario de contacto</legend>
      <div class="mb-3 row mt-5 ms-5 me-5 w-100 campo">
          <label for="inputName" class="col-sm-2 col-form-label  me-2 fw-bold" >Nombre:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control " id="inputName " placeholder="Ingrese nombre..." formControlName="nombre">
            <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">
              Este campo es obligatorio
          </span>
          </div>
          
      </div>
  
      <div class="mb-3 row mt-5 ms-5 me-5 w-100 campo">
          <label for="inputName" class="col-sm-2 col-form-label  me-2 fw-bold">Correo:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputName"  placeholder="Ingrese Correo..." formControlName="correo">
            <span class="form-text " *ngIf="campoNoValido('correo')">
              {{emailErrorMsg}}
           </span>
          </div>
      </div>
  
      <div class="mb-3 row mt-5 ms-5 me-5 w-100 campo">
          <label for="inputName" class="col-sm-2 col-form-label  me-2 fw-bold">Asunto:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputName"  placeholder="Ingrese Asunto..." formControlName="asunto">
            <span class="form-text text-danger" *ngIf="campoNoValido('asunto')">
              Este campo es obligatorio
          </span>
          </div>
      </div>
  
      <div class="mb-3 row mt-5 ms-5 me-5 w-100 campo">
          <label for="inputName" class="col-sm-2 col-form-label  me-2 fw-bold">Mensaje:</label>
          <div class="col-sm-8">
            
            <textarea class="form-control" id="Textarea1" rows="3" formControlName="mensaje"></textarea>
            <span class="form-text text-danger" *ngIf="campoNoValido('mensaje')">
              Este campo es obligatorio
          </span>
          </div>
      </div>
  
  
        <div class="d-grid gap-2 d-md-flex justify-content-md-end me-4 ms-4 mb-3">
          <button class="btn btn-secondary btn-lg" type="submit">Enviar</button>
         
        </div>
  </form>
</div>
